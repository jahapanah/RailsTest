version: '3'

services:
  app:
    image: jigarsingh/m_test:tagname
    build: ./Dockerfile
    deploy:
      replicas: 4
      update_config:
        parallelism: 4
      
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' "
       
    ports:
      - "3000:3000"
    
  selenium:
    image: selenium/standalone-firefox
    container_name: selenium  
    deploy:
      replicas: 4
      update_config:
        parallelism: 4
    command: docker-compose run app rspec
  
