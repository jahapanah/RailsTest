version: '3'

services:

  db:
    image: postgres
    deploy:
      mode: replicated
      replicas: 2
      ports:
      - "8001:5432"
      
  app:
    image: jigarsingh/m_test:tagname
    deploy:
      replicas: 4
      update_config:
        parallelism: 4
      
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' "
       
    ports:
      - "3000:3000"
    