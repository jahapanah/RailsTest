version: '3'

services:

  db:
    image: postgres
      
  app:
    image: jigarsingh/m_test:tagname
    deploy:
      replicas: 4
      update_config:
        parallelism: 4
      
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' "
       
    ports:
      - "8000-8083:8080"
      - "8000-8083:9990"
      - "8000-8083:8787"
    expose:
      - "8080"
      - "9990"
      - "8787"
    